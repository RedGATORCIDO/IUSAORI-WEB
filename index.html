<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUSAORI - Perfumes Elegantes</title>
  <style>
    /* Fondo minimalista gris claro */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #222;
      background-color: #f0f0f0; /* gris claro */
    }

    main {
      flex: 1;
    }

    /* Header y Footer simples */
    header, footer {
      background: #f0f0f0; /* mismo gris que el fondo */
      text-align: center;
      padding: 15px;
    }

    header img {
      height: 80px;
    }

    nav a {
      margin: 0 15px;
      color: #222;
      text-decoration: none;
      font-weight: bold;
    }

    /* Catálogo */
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .producto {
      background: rgba(255, 255, 255, 0.9); /* tarjetas limpias */
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* sombra ligera */
      transition: transform 0.2s ease;
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h3 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #222;
    }

    .producto p {
      margin: 0;
      font-weight: bold;
      color: #444;
    }

    .producto:hover {
      transform: translateY(-3px);
    }

    footer a {
      color: #222;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="394_0bc639b891ddade45b80e3eec03de0a7-5_10_2025, 20_50_04.png" alt="IUSAORI">
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Catálogo -->
    <section id="catalogo" class="catalogo">
      <div class="producto">
        <img src="Paco-Rabanne-Men-s-Invictus-Victory-Elixir-EDP-Spray-1-7-oz-Fragrances-3349668614516_da2c9286-4a2a-49d2-a342-0b6154ebab18.55bbec1d49cf44d12ef2f66a1a552e5f-removebg-preview.png" alt="Perfume Aurora">
        <h3>Invictus Victory Elixir</h3>
        <p>$350 MXN</p>
      </div>
      <div class="producto">
        <img src="Perfumes-Decants-20.jpg" alt="Perfume Sol">
        <h3>Khawa</h3>
        <p>$350 MXN</p>
      </div>
      <div class="producto">
        <img src="afnan-21-00-edp_14784173080825.jpg" alt="Perfume Océano">
        <h3>9PM</h3>
        <p>$350 MXN</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2026 IUSAORI - Perfumes Elegantes</p>
    <p>Síguenos en:
      <a href="https://www.instagram.com/iusaori_perfumes/">Instagram</a> |
      <a href="https://www.facebook.com/profile.php?id=61585943323672">Facebook</a>
    </p>
  </footer>
</body>
</html>
