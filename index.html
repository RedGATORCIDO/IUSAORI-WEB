    .producto {

    border-radius: 20px;                  /* esquinas redondeadas */
    padding: 20px;
    margin: 15px;
    text-align: center;
    backdrop-filter: blur(10px);          /* desenfoque para efecto agua/cristal */

    border-radius: 15px; /* redondear también las imágenes */

  .producto:hover {
    transform: translateY(-10px) scale(1.05); /* se levanta y crece un poco */

  }
